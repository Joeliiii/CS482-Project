<!doctype html>
<html class="bg-neutral-950 text-neutral-100">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YBT League — Sponsors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.ybt-card{background:#171717;border:1px solid rgba(234,179,8,.2)}.ybt-border{border-color:rgba(234,179,8,.2)}</style>
</head>
<body class="min-h-screen">
  <header class="sticky top-0 z-50 bg-neutral-900/90 backdrop-blur border-b ybt-border">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2"><span class="inline-block w-8 h-8 rounded bg-yellow-500"></span><span class="font-extrabold tracking-tight text-lg">YBT&nbsp;League</span></div>
        <nav class="hidden md:flex items-center space-x-6 text-sm">
          <a class="hover:text-yellow-400 text-neutral-300" href="index.html">Home</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="schedule.html">Schedules</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="team.html">Teams</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="bracket.html">Brackets</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="livestreams.html">Videos</a>
          <a class="hover:text-yellow-400 text-yellow-400" href="sponsors.html">Sponsors</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="admin.html">Admin</a>
        </nav>
      </div>
      <div class="space-x-2">
        <a href="login.html"><button class="bg-yellow-500 text-black rounded-2xl px-4 py-2 hover:bg-yellow-400">Log In</button></a>
        <a href="profile.html"><button class="rounded-2xl border px-4 py-2">Profile</button></a>
      </div>
    </div>
    <div class="border-t ybt-border bg-neutral-900"><div class="max-w-7xl mx-auto px-6 py-2 text-xs text-neutral-300"> </div></div>
  </header>

  <main class="space-y-16 px-6 py-10 max-w-7xl mx-auto">
    <section>
      <h2 class="text-3xl font-extrabold tracking-tight text-yellow-400 mb-4">Sponsors</h2>
      <p class="text-neutral-300 mb-4">Thanks to our partners supporting youth sports.</p>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="ybt-card rounded-2xl p-6 flex items-center justify-center"><img src="https://placehold.co/200x80?text=Logo+1" class="opacity-80" alt=""></div>
        <div class="ybt-card rounded-2xl p-6 flex items-center justify-center"><img src="https://placehold.co/200x80?text=Logo+2" class="opacity-80" alt=""></div>
        <div class="ybt-card rounded-2xl p-6 flex items-center justify-center"><img src="https://placehold.co/200x80?text=Logo+3" class="opacity-80" alt=""></div>
        <div class="ybt-card rounded-2xl p-6 flex items-center justify-center"><img src="https://placehold.co/200x80?text=Logo+4" class="opacity-80" alt=""></div>
      </div>

      <div class="ybt-card max-w-xl rounded-2xl p-6 space-y-4">
        <h3 class="text-xl font-semibold">Become a Sponsor</h3>
        <div class="grid md:grid-cols-2 gap-3">
          <input class="rounded-md bg-neutral-800 border border-neutral-700 px-3 py-2" placeholder="Organization Name" />
          <input class="rounded-md bg-neutral-800 border border-neutral-700 px-3 py-2" placeholder="Contact Email" type="email" />
        </div>
        <textarea class="rounded-md bg-neutral-800 border border-neutral-700 px-3 py-2" placeholder="Tell us about your sponsorship goals…"></textarea>
        <button class="bg-yellow-500 text-black hover:bg-yellow-400 rounded-2xl px-4 py-2">Contact Us</button>
      </div>
    </section>
  </main>

  <footer class="border-t ybt-border bg-neutral-900"><div class="max-w-7xl mx-auto px-6 py-6 text-sm text-neutral-400">© 2025 YBT League</div></footer>
</body>
</html>
