<!doctype html>
<html lang="en" class="bg-dark text-light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YBT League — Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --ybt-yellow:#eab308;
      --ybt-yellow-2:#facc15;
      --ybt-border:rgba(234,179,8,.25);
    }
    body{background-color:#0b0b0b;color:#e5e5e5;}
    .ybt-border{border-color:var(--ybt-border)!important}
    .ybt-card{background:#171717;border:1px solid var(--ybt-border);}
    .link-hover:hover{color:var(--ybt-yellow-2)!important}
    .bg-ybt{background:var(--ybt-yellow)!important;color:#111!important}
    .text-ybt{color:var(--ybt-yellow)!important}
    .navbar{background-color:rgba(18,18,18,.95)!important;border-bottom:1px solid var(--ybt-border);backdrop-filter:saturate(180%) blur(6px)}
    .ticker{border-top:1px solid var(--ybt-border);background:#111}
    .badge-live{background:#dc3545}
    .rounded-2xl{border-radius:1rem}
  </style>
</head>
<body class="min-vh-100 d-flex flex-column">
<header class="sticky-top">
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-xl py-2">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <span class="d-inline-block rounded bg-ybt" style="width:32px;height:32px"></span>
        <strong>YBT&nbsp;League</strong>
      </a>
      <!-- Note: collapse/toggler omitted because no JS requested -->
      <div class="ms-auto">
        <a href="login.html" class="btn bg-ybt rounded-pill me-2">Log In</a>
        <a href="profile.html" class="btn btn-outline-secondary rounded-pill">Profile</a>
      </div>
    </div>
  </nav>
  <div class="border-top ticker">
    <div class="container-xl py-2 small text-secondary d-flex gap-4 overflow-auto">
      <span><strong class="text-ybt">Tigers</strong> 56 — 48 <strong class="text-ybt">Lions</strong></span>
      <span><strong class="text-ybt">Hawks</strong> 50 — 42 <strong class="text-ybt">Bulls</strong></span>
      <span><strong class="text-ybt">Wolves</strong> 61 — 59 <strong class="text-ybt">Eagles</strong></span>
    </div>
  </div>
</header>

<main class="flex-grow-1 py-5">
  <div class="container-xl">

<section>
  <h2 class="h3 fw-bold text-ybt mb-3">User Profile</h2>
  <div class="row g-4">
    <div class="col-md-6">
      <div class="ybt-card rounded-2xl p-4 h-100">
        <div class="h5">Account Details</div>
        <div class="d-flex align-items-center gap-3 mb-3">
          <img src="https://placehold.co/96x96?text=You" alt="Profile" class="rounded-circle" width="96" height="96">
          <div class="small text-secondary">
            <input type="file" accept="image/*" class="form-control form-control-sm bg-dark text-light border-secondary">
            <div class="mt-1">PNG/JPG up to 2MB</div>
          </div>
        </div>
        <form class="vstack gap-2" novalidate>
          <input class="form-control bg-dark text-light border-secondary" placeholder="Full Name" required>
          <input type="email" class="form-control bg-dark text-light border-secondary" placeholder="Email" required>
          <input class="form-control bg-dark text-light border-secondary" placeholder="Phone">
          <input type="password" class="form-control bg-dark text-light border-secondary" placeholder="New Password (optional)" minlength="6">
          <button class="btn bg-ybt rounded-pill w-100 mt-2">Save Changes</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="ybt-card rounded-2xl p-4 h-100">
        <div class="h5">Linked Children</div>
        <div class="vstack gap-2 mb-3">
          <div class="d-flex justify-content-between align-items-center border rounded-3 p-3">
            <div class="d-flex align-items-center gap-2">
              <img src="https://placehold.co/64x64?text=JR" class="rounded-circle" width="48" height="48" alt="">
              <div><div class="fw-semibold small">Jordan Robinson</div><div class="text-secondary small">Relation: Parent</div></div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-secondary btn-sm rounded-pill">Edit</button>
              <button class="btn btn-outline-secondary btn-sm rounded-pill">Remove</button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center border rounded-3 p-3">
            <div class="d-flex align-items-center gap-2">
              <img src="https://placehold.co/64x64?text=AR" class="rounded-circle" width="48" height="48" alt="">
              <div><div class="fw-semibold small">Avery Robinson</div><div class="text-secondary small">Relation: Trusted Adult</div></div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-outline-secondary btn-sm rounded-pill">Edit</button>
              <button class="btn btn-outline-secondary btn-sm rounded-pill">Remove</button>
            </div>
          </div>
        </div>
        <div class="border rounded-3 p-3">
          <div class="fw-semibold mb-2">Link a Child</div>
          <input class="form-control bg-dark text-light border-secondary mb-2" placeholder="Child Full Name">
          <input class="form-control bg-dark text-light border-secondary mb-2" placeholder="Relation (Parent / Guardian / Trusted Adult)">
          <input type="file" accept="image/*" class="form-control bg-dark text-light border-secondary mb-2">
          <button class="btn bg-ybt rounded-pill">Add Child</button>
        </div>
      </div>
    </div>
  </div>
</section>

  </div>
</main>

<footer class="border-top ybt-border bg-black">
  <div class="container-xl py-4 small d-flex flex-column flex-md-row justify-content-between">
    <div>© 2025 YBT League</div>
    <nav class="d-flex gap-3">
      <a class="link-hover link-light text-decoration-none" href="contact.html">Contact</a>
      <a class="link-hover link-light text-decoration-none" href="index.html">Home</a>
      <a class="link-hover link-light text-decoration-none" href="profile.html">Profile</a>
    </nav>
  </div>
</footer>
</body>
</html>
