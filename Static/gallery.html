<!doctype html>
<html lang="en" class="bg-dark text-light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YBT League — Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --ybt-yellow:#eab308;
      --ybt-yellow-2:#facc15;
      --ybt-border:rgba(234,179,8,.25);
    }
    body{background-color:#0b0b0b;color:#e5e5e5;}
    .ybt-border{border-color:var(--ybt-border)!important}
    .ybt-card{background:#171717;border:1px solid var(--ybt-border);}
    .link-hover:hover{color:var(--ybt-yellow-2)!important}
    .bg-ybt{background:var(--ybt-yellow)!important;color:#111!important}
    .text-ybt{color:var(--ybt-yellow)!important}
    .navbar{background-color:rgba(18,18,18,.95)!important;border-bottom:1px solid var(--ybt-border);backdrop-filter:saturate(180%) blur(6px)}
    .ticker{border-top:1px solid var(--ybt-border);background:#111}
    .badge-live{background:#dc3545}
    .rounded-2xl{border-radius:1rem}
  </style>
</head>
<body class="min-vh-100 d-flex flex-column">
<header class="sticky-top">
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-xl py-2">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <span class="d-inline-block rounded bg-ybt" style="width:32px;height:32px"></span>
        <strong>YBT&nbsp;League</strong>
      </a>
      <!-- Note: collapse/toggler omitted because no JS requested -->
      <div class="ms-auto">
        <a href="login.html" class="btn bg-ybt rounded-pill me-2">Log In</a>
        <a href="profile.html" class="btn btn-outline-secondary rounded-pill">Profile</a>
      </div>
    </div>
  </nav>
  <div class="border-top ticker">
    <div class="container-xl py-2 small text-secondary d-flex gap-4 overflow-auto">
      <span><strong class="text-ybt">Tigers</strong> 56 — 48 <strong class="text-ybt">Lions</strong></span>
      <span><strong class="text-ybt">Hawks</strong> 50 — 42 <strong class="text-ybt">Bulls</strong></span>
      <span><strong class="text-ybt">Wolves</strong> 61 — 59 <strong class="text-ybt">Eagles</strong></span>
    </div>
  </div>
</header>

<main class="flex-grow-1 py-5">
  <div class="container-xl">

<section>
  <h2 class="h3 fw-bold text-ybt mb-3">Gallery</h2>

  <div class="ybt-card rounded-2xl p-4 mb-4">
    <div class="d-flex gap-2 mb-3">
      <button class="btn bg-ybt rounded-pill px-3 py-1">Add Photo</button>
      <button class="btn btn-outline-warning rounded-pill px-3 py-1">Add Video</button>
    </div>
    <form novalidate class="row g-3 align-items-start">
      <div class="col-12 col-md-4">
        <input class="form-control bg-dark text-light border-secondary" placeholder="Title" required>
      </div>
      <div class="col-12 col-md-4">
        <input type="file" class="form-control bg-dark text-light border-secondary">
      </div>
      <div class="col-12 col-md-4">
        <button class="btn bg-ybt rounded-pill w-100">Upload</button>
      </div>
    </form>
    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" value="" id="registeredOnly" checked>
      <label class="form-check-label text-secondary" for="registeredOnly">Visible to registered users only</label>
    </div>
  </div>

  <div class="row g-3">
    
    <div class="col-6 col-md-3">
      <div class="ybt-card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/300x200?text=Photo+1" class="img-fluid" alt="Photo 1">
      </div>
    </div>
    

    <div class="col-6 col-md-3">
      <div class="ybt-card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/300x200?text=Photo+2" class="img-fluid" alt="Photo 2">
      </div>
    </div>
    

    <div class="col-6 col-md-3">
      <div class="ybt-card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/300x200?text=Photo+3" class="img-fluid" alt="Photo 3">
      </div>
    </div>
    

    <div class="col-6 col-md-3">
      <div class="ybt-card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/300x200?text=Photo+4" class="img-fluid" alt="Photo 4">
      </div>
    </div>
    

    <div class="col-6 col-md-3">
      <div class="ybt-card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/300x200?text=Photo+5" class="img-fluid" alt="Photo 5">
      </div>
    </div>
    

    <div class="col-6 col-md-3">
      <div class="ybt-card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/300x200?text=Photo+6" class="img-fluid" alt="Photo 6">
      </div>
    </div>
    

    <div class="col-6 col-md-3">
      <div class="ybt-card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/300x200?text=Photo+7" class="img-fluid" alt="Photo 7">
      </div>
    </div>
    

    <div class="col-6 col-md-3">
      <div class="ybt-card rounded-2xl overflow-hidden">
        <img src="https://placehold.co/300x200?text=Photo+8" class="img-fluid" alt="Photo 8">
      </div>
    </div>
    
  </div>
</section>

  </div>
</main>

<footer class="border-top ybt-border bg-black">
  <div class="container-xl py-4 small d-flex flex-column flex-md-row justify-content-between">
    <div>© 2025 YBT League</div>
    <nav class="d-flex gap-3">
      <a class="link-hover link-light text-decoration-none" href="contact.html">Contact</a>
      <a class="link-hover link-light text-decoration-none" href="index.html">Home</a>
      <a class="link-hover link-light text-decoration-none" href="profile.html">Profile</a>
    </nav>
  </div>
</footer>
</body>
</html>
