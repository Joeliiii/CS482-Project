<!doctype html>
<html class="bg-neutral-950 text-neutral-100">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YBT League — Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.ybt-card{background:#171717;border:1px solid rgba(234,179,8,.2)}.ybt-border{border-color:rgba(234,179,8,.2)}</style>
</head>
<body class="min-h-screen">
  <header class="sticky top-0 z-50 bg-neutral-900/90 backdrop-blur border-b ybt-border">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2"><span class="inline-block w-8 h-8 rounded bg-yellow-500"></span><span class="font-extrabold tracking-tight text-lg">YBT&nbsp;League</span></div>
        <nav class="hidden md:flex items-center space-x-6 text-sm">
          <a class="hover:text-yellow-400 text-neutral-300" href="index.html">Home</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="schedule.html">Schedules</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="team.html">Teams</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="bracket.html">Brackets</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="livestreams.html">Videos</a>
          <a class="hover:text-yellow-400 text-yellow-400" href="gallery.html">Gallery</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="sponsors.html">Sponsors</a>
          <a class="hover:text-yellow-400 text-neutral-300" href="admin.html">Admin</a>
        </nav>
      </div>
      <div class="space-x-2">
        <a href="login.html"><button class="bg-yellow-500 text-black rounded-2xl px-4 py-2 hover:bg-yellow-400">Log In</button></a>
        <a href="profile.html"><button class="rounded-2xl border px-4 py-2">Profile</button></a>
      </div>
    </div>
    <div class="border-t ybt-border bg-neutral-900"><div class="max-w-7xl mx-auto px-6 py-2 text-xs text-neutral-300"> </div></div>
  </header>

  <main class="space-y-16 px-6 py-10 max-w-7xl mx-auto">
    <section>
      <h2 class="text-3xl font-extrabold tracking-tight text-yellow-400 mb-4">Gallery</h2>

      <div class="ybt-card mb-6 rounded-2xl">
        <div class="p-6 space-y-4">
          <div class="flex items-center gap-2 text-sm">
            <button class="px-3 py-1 rounded-2xl border bg-yellow-500 text-black border-yellow-500">Add Photo</button>
            <button class="px-3 py-1 rounded-2xl border border-yellow-500/20 text-neutral-300">Add Video</button>
          </div>
          <form class="grid md:grid-cols-3 gap-3 items-start" novalidate>
            <input class="rounded-md bg-neutral-800 border border-neutral-700 px-3 py-2" placeholder="Title" required />
            <input class="rounded-md bg-neutral-800 border border-neutral-700 px-3 py-2" type="file" />
            <button class="bg-yellow-500 text-black hover:bg-yellow-400 rounded-2xl py-2">Upload</button>
          </form>
          <label class="flex items-center gap-2 text-sm text-neutral-300"><input type="checkbox" checked /> Visible to registered users only</label>
        </div>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="ybt-card overflow-hidden rounded-2xl"><img src="https://placehold.co/300x200?text=Photo+1" class="w-full h-40 object-cover" alt="Photo 1"></div>
        <div class="ybt-card overflow-hidden rounded-2xl"><img src="https://placehold.co/300x200?text=Photo+2" class="w-full h-40 object-cover" alt="Photo 2"></div>
        <div class="ybt-card overflow-hidden rounded-2xl"><img src="https://placehold.co/300x200?text=Photo+3" class="w-full h-40 object-cover" alt="Photo 3"></div>
        <div class="ybt-card overflow-hidden rounded-2xl"><img src="https://placehold.co/300x200?text=Photo+4" class="w-full h-40 object-cover" alt="Photo 4"></div>
      </div>
    </section>
  </main>

  <footer class="border-t ybt-border bg-neutral-900"><div class="max-w-7xl mx-auto px-6 py-6 text-sm text-neutral-400">© 2025 YBT League</div></footer>
</body>
</html>
